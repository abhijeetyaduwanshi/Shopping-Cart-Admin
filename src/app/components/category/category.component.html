<div class="categoryContainer">
    <table mat-table [dataSource]="categoryData">
        <ng-container matColumnDef="categoryTitle">
            <th class="cellHeader" mat-header-cell *matHeaderCellDef> Categories </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryTitle}} </td>
        </ng-container>

        <ng-container matColumnDef="categoryDescription">
            <th class="cellHeader" mat-header-cell *matHeaderCellDef> Category Description </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="editCategory">
            <th class="cellHeader" mat-header-cell *matHeaderCellDef> Options </th>
            <td mat-cell *matCellDef="let row">
                <button mat-stroked-button color="primary"> Category Options </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="viewProducts">
            <th class="cellHeader" mat-header-cell *matHeaderCellDef> Products </th>
            <td mat-cell *matCellDef="let row">
                <button mat-stroked-button color="primary" [routerLink]="['/category', row.categoryTitle]"> View All Products </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
